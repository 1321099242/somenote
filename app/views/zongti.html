<div ng-controller="zongti">
	
<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid"> 
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#example-navbar-collapse">
			<span class="sr-only">切换导航</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand">微心情</a>
	</div>
	<div class="collapse navbar-collapse" id="example-navbar-collapse">
		<ul class="nav navbar-nav">
			<li class="active" ><a >所有日记</a></li>
			<li><a >私密日记</a></li>
			<li ng-click="tuichu()"><a >退出登录</a></li>
		</ul>
	</div>
	</div>
</nav>

	<div class="panel panel-default" ng-repeat="x in data"> 
		<div class="panel-heading" > 
			<h3>日记{{$index+(liu*7)+1}}</h3>
			<span class="glyphicon glyphicon-pencil"  ui-sref="xiangqing({id:x.id,title:x.title,content:x.content})"></span>
			<span class="glyphicon glyphicon-remove" ng-click="del()"></span>
		</div> 
		<div class="panel-body"  > 
			<div>标题：{{x.title}}</div> 
			<div>内容：{{x.content}}</div>
		</div> 
	</div>

	<div class="btn-info"  ng-click="addnews()">+</div>
	<div class="last-zw">
		<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" ng-click="qian()">
  上一页
</button>
		<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" ng-click="next()">
  下一页
</button>
	</div>
	

</div>
